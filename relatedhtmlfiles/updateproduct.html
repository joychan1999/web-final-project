<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/updateProduct.css">
    <title>Update Product</title>
</head>

<body>
    <center>
        <div class="addcontent">
            <a href="../seller.html">
                <img class="back" src="https://cdn0.iconfinder.com/data/icons/ie_Bright/128/back_green.png" alt="">
            </a>
            <h2 class="h2" style="margin-top: 20px;">Update Product</h2>

            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname" style="margin-top: -30px;">Product Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Update Product name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="mid" style="margin-top: -30px;"> Product Price</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="mid" name="lastname" placeholder="Update Place Price of the Product">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname" style="margin-top: -30px;"> Product Quantity</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname"
                                placeholder="Update Place Price of the Product">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="country">Place an image of the Product</label>
                        </div>
                        <div class="col-75">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"><br>
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"><br>
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"><br>
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"><br>
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"><br>
                                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Add Description of the Product</label>
                        </div>
                        <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Update the product's description.."
                                style="height:200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <button class="updateButton"><a href="../seller.html"> Update Product</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </center>
</body>

</html>
